site_url: https://nihongonotes.com
site_name: Nihongo Notes
nav:
    - Home: index.md
    - Log: log.md
    - Watch:
        - Kids TV:
            - Peppa Pig: watch/kids-anime/peppa-pig.md
    - About: about.md
theme:
    name: material
    custom_dir: overrides
    language: en
    favicon: images/favicon.png
    logo: images/logo.svg
    font:
        text: Roboto
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
extra_css:
  - stylesheets/extra.css
extra:
    # generator: false
    analytics:
        provider: google
        property: G-Q36HCES7BW
markdown_extensions:
    - meta
    - toc:
        permalink: true
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
plugins:
    - search:
        lang:
            - en
            - ja